<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Profile Information</h2>
    <form id="profileForm" action="#" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username.." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email.." required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password.." required>

        <label for="confirm_password">Re-type Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password.." required>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
document.getElementById("profileForm").addEventListener("submit", function(event){
    event.preventDefault(); // Prevent form submission

    var password = document.getElementById("password").value;
    var confirm_password = document.getElementById("confirm_password").value;

    if (password !== confirm_password) {
        alert("Passwords do not match. Please re-type your password.");
        return; // Don't submit the form
    }

    alert("Profile information submitted successfully!"); // Display alert notification
    // You can add additional functionality here, such as validating form data or sending it to a server using AJAX
});
</script>

</body>
</html>
